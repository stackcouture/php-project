version: '3.8'

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ${APP_NAME}
    ports:
      - "${APP_PORT}:8080"
    depends_on:
      - db
    environment:
      DB_HOST: db
      AWS_REGION: ${AWS_REGION}
      AWS_SECRET_NAME: ${AWS_SECRET_NAME}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080"]
      interval: 30s
      retries: 3
      start_period: 30s
      timeout: 10s
    restart: unless-stopped
    networks:
      - app-network

  db:
    image: mysql:5.7
    container_name: mysql-db-prod
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - db_data:/var/lib/mysql
      - ./mysql-init:/docker-entrypoint-initdb.d
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 30s
      timeout: 10s
      retries: 5

  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.1.0
    container_name: phpmyadmin
    restart: always
    depends_on:
      - db
    ports:
      - "8081:80" 
    environment:
      PMA_HOST: db
      PMA_USER: ${MYSQL_USER}
      PMA_PASSWORD: ${MYSQL_PASSWORD}
    networks:
      - app-network

  php:
    image: php:7.4-cli
    container_name: php-fetch-secrets
    volumes:
      - ./scripts:/var/www/html  # Mount your 'scripts' directory to '/var/www/html' inside the container
    command: php /var/www/html/fetch_secrets.php  # Run the fetch_secrets.php script inside the container
    environment:
      AWS_REGION: ${AWS_REGION}
      AWS_SECRET_NAME: ${AWS_SECRET_NAME}
      DB_HOST: db
    networks:
      - app-network
    depends_on:
      - db

volumes:
  db_data:

networks:
  app-network:
    driver: bridge
